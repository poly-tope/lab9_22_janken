<!DOCTYPE html>
<html lang="ja" class="body-color">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- リセットcss読み込み -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- style.css読み込み -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery読み込み -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>ジャンケンゲーム</title>
</head>
<body>
    <!-- タイトルエリア -->
    <div class="main">
        <h1 class="title">ジャンケンゲーム</h1>
    </div>

    <!-- 結果表示エリア -->
    <div class="result">
       <h2 class="text">相手が何か言いたげです</h2>
       <p class="result-img"><img src="images/man-lie.png" alt=""></p>
       <div class="result-text"></div>
    </div>

    <!-- 入力エリア -->
    <div class="my-hand">
        <ul id="hand-list" class="hand-list">
            <li id="gu" class="hand" value="1"><p><img class="hand-img" src="images/jin-gu.png" alt=""></p></li>
            <li id="choki" class="hand" value="2"><p><img class="hand-img" src="images/jin-choki.png" alt=""></p></li>
            <li id="pa" class="hand" value="3"><p><img class="hand-img" src="images/jin-pa.png" alt=""></p></li>
        </ul>
    </div>
    <a class="mans-select" href="jin_0start.html">＜＜対戦相手を選び直す</a>

<!-- js -->
<script>
    //#hand-listが押された時の関数
    $("#gu").on("click",function(){
        let num = Math.floor( Math.random()*3 );
        console.log(num);

        if (num == 0){
            var result = window.confirm('🗣相手が「チョキを出してあげるよ」と言いました\n✊🏻そのままグーでよろしいですね？');
            console.log( result );
            if( result ) {
                $('.text').text("しれっとグーを出してきました");
                $('.result-img').html('<img src="images/jin-gu.png" alt="">');
                $('.result-text').text("引き分け");
                console.log('OKがクリックされました');
                }
            else {
                window.location.href = 'jin_13man.html';
                console.log('キャンセルがクリックされました');
            }
            

        }else if (num == 1){
            var result = window.confirm('🗣相手が「パーを出すから君の負け」と言っています\n✊🏻本当にグーでよろしいですか？');
            console.log( result );
            if( result ) {
                $('.text').text("しれっとチョキを出してきました");
                $('.result-img').html('<img src="images/jin-choki.png" alt="">');
                $('.result-text').text("✨あなたの勝ちです✨");
                console.log('OKがクリックされました');
                }
            else {
                window.location.href = 'jin_13man.html';
                console.log('キャンセルがクリックされました');
            }


        }else if (num == 2){
            var result = window.confirm('🗣相手が「パーだけは絶対に出さない」と誓いました\n✊🏻あなたはグーでよろしいですね？');
            console.log( result );
            if( result ) {
                $('.text').text("まさかのパーを出しました");
                $('.result-img').html('<img src="images/jin-pa.png" alt="">');
                $('.result-text').text("あなたの負けです💦");
                console.log('OKがクリックされました');
                }
            else {
                window.location.href = 'jin_13man.html';
                console.log('キャンセルがクリックされました');
            }

        }

        setTimeout(function(){
        window.location.href = 'jin_0start.html';
        }, 5*1000);
    })

    $("#choki").on("click",function(){
        let num = Math.floor( Math.random()*3 );
        console.log(num);

        if (num == 0){
            var result = window.confirm('🗣相手が「絶対にパーを出す」と神に誓いました\n✌🏻あなたはチョキでよろしいですね？');
            console.log( result );

            if( result ) {
                $('.text').text("まさかのグーを出してきました");
                $('.result-img').html('<img src="images/jin-gu.png" alt="">');
                $('.result-text').text("あなたの負けです💦");
                console.log('OKがクリックされました');
                }
            else {
                window.location.href = 'jin_13man.html';
                console.log('キャンセルがクリックされました');
            }

        }else if (num == 1){
            var result = window.confirm('🗣相手が「グーを出す」と宣言しました\n✌🏻あなたはチョキでよろしいですね？');
            console.log( result );

            if( result ) {
                $('.text').text("なぜだかチョキを出してきました");
                $('.result-img').html('<img src="images/jin-choki.png" alt="">');
                $('.result-text').text("引き分け");
                console.log('OKがクリックされました');
                }
            else {
                window.location.href = 'jin_13man.html';
                console.log('キャンセルがクリックされました');
            }

        }else if (num == 2){
            var result = window.confirm('🗣相手が「神に誓ってグーを出す」と叫んでいます\n✌🏻本当にチョキでよろしいですか？');
            console.log( result );

            if( result ) {
                $('.text').text("しれっとパーを出してきました");
                $('.result-img').html('<img src="images/jin-pa.png" alt="">');
                $('.result-text').text("✨あなたの勝ちです✨");
                console.log('OKがクリックされました');
                }
            else {
                window.location.href = 'jin_13man.html';
                console.log('キャンセルがクリックされました');
            }
        
        }

        setTimeout(function(){
        window.location.href = 'jin_0start.html';
        }, 5*1000);
    })

    $("#pa").on("click",function(){
        let num = Math.floor( Math.random()*3 );
        console.log(num);

        if (num == 0){
            var result = window.confirm('🗣「パーを出すと負けるよ」と相手が言っています\n🖐🏻本当にパーでよろしいですか？');
            console.log( result );
            if( result ) {
                $('.text').text("しれっとグーを出してきました");
                $('.result-img').html('<img src="images/jin-gu.png" alt="">');
                $('.result-text').text("✨あなたの勝ちです✨");
                console.log('OKがクリックされました');
                }
            else {
                window.location.href = 'jin_13man.html';
                console.log('キャンセルがクリックされました');
            }

        }else if (num == 1){
            var result = window.confirm('🗣相手が「神に誓ってチョキは出さない」と言っています\n🖐🏻あなたはパーでよろしいですね？');
            console.log( result );
            if( result ) {
                $('.text').text("普通にチョキを出してきました");
                $('.result-img').html('<img src="images/jin-choki.png" alt="">');
                $('.result-text').text("あなたの負けです💦");
                console.log('OKがクリックされました');
                }
            else {
                window.location.href = 'jin_13man.html';
                console.log('キャンセルがクリックされました');
            }

        }else if (num == 2){
            var result = window.confirm('🗣相手が「チョキを出す」と宣言してきました\n🖐🏻あなたはパーでよろしいですか？');
            console.log( result );
            if( result ) {
                $('.text').text("宣言は嘘だったようです");
                $('.result-img').html('<img src="images/jin-pa.png" alt="">');
                $('.result-text').text("引き分け");
                console.log('OKがクリックされました');
                }
            else {
                window.location.href = 'jin_13man.html';
                console.log('キャンセルがクリックされました');
            }
        }

        setTimeout(function(){
        window.location.href = 'jin_0start.html';
        }, 5*1000);
    })
    
</script>
</body>
</html>
